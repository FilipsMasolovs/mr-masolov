<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Mr. Masolov"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>


    <title>Mr. Masolov</title>
</head>
<body class='mr-masolov' id='mr-masolov'/>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const firstPath = document.querySelector('#first-path-1')
        if (firstPath) {
            const firstPathKUTE = KUTE.fromTo(
                '#first-path-1',
                { path: '#first-path-1' },
                { path: '#first-path-2' },
                { repeat: 999, duration: 3000, yoyo: true }
                ).start();
        }
        const secondPath = document.querySelector('#second-path-1')
        if (secondPath) {
            const secondPathKUTE = KUTE.fromTo(
                '#second-path-1',
                { path: '#second-path-1' },
                { path: '#second-path-2' },
                { repeat: 999, duration: 3000, yoyo: true }
                ).start();
        }
        const thirdPath = document.querySelector('#third-path-1')
        if (thirdPath) {
            const thirdPathKUTE = KUTE.fromTo(
                '#third-path-1',
                { path: '#third-path-1' },
                { path: '#third-path-2' },
                { repeat: 999, duration: 3000, yoyo: true }
                ).start();
        }
        const forthPath = document.querySelector('#forth-path-1')
        if (forthPath) {
            const forthPathKUTE = KUTE.fromTo(
                '#forth-path-1',
                { path: '#forth-path-1' },
                { path: '#forth-path-2' },
                { repeat: 999, duration: 3000, yoyo: true }
                ).start();
        }
        const fithPath = document.querySelector('#fith-path-1')
        if (fithPath) {
            const fithPathKUTE = KUTE.fromTo(
                '#fith-path-1',
                { path: '#fith-path-1' },
                { path: '#fith-path-2' },
                { repeat: 999, duration: 3000, yoyo: true }
                ).start();
        }
    });
  </script>
</html>
